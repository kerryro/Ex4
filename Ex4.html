<html>

<head>
<title>if</title>
</head>

<body>

<script language="JavaScript" type="text/JavaScript">
var x, y;
x = parseInt(prompt("Введите значение х", ''));//parseInt()переводит строку в целое
y = parseInt(prompt("Введите значение у", ''));//prompt диалоговое окно с полем для ввода
if (x < y) {
alert("Максимальное число - y");
} else if (x > y) {
alert("Максимальное число - x");
} else {
alert("Введенные числа равны!");
}
</script>

<script language="JavaScript" type="text/JavaScript">
const password = "секрет";
var userPassword = prompt("Введите правильный пароль","");
if (password===userPassword){
document.write("Пароль верен");
}
else{
document.write("Пароль введен не правильно");
}
</script> 

</body>  
</html>
